<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="numero">Whatsapp:</label><br>
        <input type="number" id="numero" name="numero">
        <br><br>

        <input type="radio" name="Desenvolvimento">Desenvolvimento
        <input type="radio" name="QA">Quality Assurance
        <input type="radio" name="Analise de Dados">Análise de Dados
        <input type="radio" name="Infraestrutura">Infraestrutura
        <br><br>


        <label for="observacoes">Observações:</label><br>
        <textarea name="observacoes" id="observacoes" cols="40" rows="6" placeholder="Escreva alguma observação."></textarea>
        <br><br>

        <input type="checkbox" name="novidades">Desejo receber novidades por email.
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
